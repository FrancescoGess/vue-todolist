<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Todo List</title>
</head>
<body>
    <header class="text-center text-uppercase">
        <h1>
            to do list
        </h1>
    </header>

    <div id="app">
    <main class="container my-5">
        <div class="box rounded">
           
            <ul>
                <li v:for="(element, index) in todoList"
                    :key="index"
                    @click="toggleTodoStatus(index)">
                    <span :class="{ completed: todo.done }">
                        {{ todo.text }}
                    </span>
                    <button @click=" removeTodo (index)">
                        <i class="fa-solid fa-xmark text-danger"></i>
                    </button>
                </li>
            </ul>

            <input v-model=" newTodoText "
                    @keyup.enter="addTodo()"
                    placeholder="Inserisci i tuoi compiti">

            <button @click="addTodo">Aggiungi</button>

            


        </div>
    </div>
    </main>
    


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
</body>
</html>
